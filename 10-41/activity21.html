<!DOCTYPE html>
<html>

      	margin: 0;

   <body align="center" bgcolor="black" text="white">
      <h2>Hyperlink Example</h2>
      <br>
      <div class"main" align="center">
     <a href = "https://facebook.com/" target = "_parent"> 
     <img src = "facebook.png" alt = "Facebook" border = "0"/>
     </a>
         <h2 >Facebook</h2>
         </div>
         <br>
     <div class"main" align="center">
     <a href = "https://tiktok.com/" target = "_self"> 
     <img src = "tiktok.png" alt = "TikTok" border = "0"/>
     </a>
         <h2 >TikTok</h2>
      </div>
      
      <br>
     <div class"main" align="center">
     <a href = "https://youtube.com/" target = "_blank"> 
     <img src = "youtube.png" alt = "YouTube" border = "0"/>
     </a>
         <h2 >YouTube</h2>
      </div>
      
      <br>
     <div class"main" align="center">
     <a href = "https://Instagram.com/" target = "_blank"> 
     <img src = "instagram.png" alt = "Instagram" border = "0"/>
     </a>
         <h2 >Instagram</h2>
      </div>
</body>

</html>
