<!DOCTYPE html> 
<html> 
	<head> 
		<title>Activity8 Text Format</title> 
		<style>
		*{
		  background-color: black;
		}
		.t1{
		color: white;
		}
		.t2{
		color: orange;
		}
		.t3{
		color: green;
		}
		.t4{
		color: blue;
		}
			.t5{
		color: magenta;
		}
		.t6{
		color: gold;
		}
		.t7{
		color: lightgreen;
		}
		.t8{
		color: red;
		}
		
		
		</style>
	</head> 
	<body> 
		<p class="t1"><i>White</i></p> 
		<p class="t2"><u>Orange</u></p> 
		<p class="t3"><b>Green</b></p> 
		<p class="t4"><strike>Blue</strike></p> 
		<p class="t5"><sup>Magenta</sup></p> 
		<p class="t6"><sub>Gold</sub></p> 
		<p class="t7"><big>Light Green</big></p> 
		<p class="t8"><small>Red</small></p> 
	</body> 
</html>
